<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>xchng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/custom.css">
    <script>
        //ga here
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h2>xchng</h2>
                <h5>Joe's Bitcoin Conversion Checker</h5>
            </div>
            <hr />
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-4 col-lg-4">
                    <input class="form-control" id="focusedInput" type="text" value="How many Bitcoin?">
                </div>
            </div>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>-</th>
                        <th>btc-e</th>
                        <th>poloniex</th>
                        <th>bittrex</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dash</td>
                        <td id="dash0">-</td>
                        <td id="dash1">-</td>
                        <td id="dash2">-</td>
                    </tr>
                    <tr>
                        <td>Ethereum</td>
                        <td id="eth0">-</td>
                        <td id="eth1">-</td>
                        <td id="eth2">-</td>
                    </tr>
                    <tr>
                        <td>Litecoin</td>
                        <td id="ltc0">-</td>
                        <td id="ltc1">-</td>
                        <td id="ltc2">-</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
